<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="submit.js" defer></script>
</head>
<body>

    <div class="sidebar">

        <div class="logo-section">
            <img src="images/odin-lined.png" alt="Odin logo">
            <div class="white odin">ODIN</div>
        </div>
        <footer class="white">Photo by Halie West on Unsplash</footer>
    </div>
    
    <div class="container">
        
        <div class="grey-wrapper top">
            <h3>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started.</h3>
        
            <h3>You <span>know</span> you want to</h3>
        </div>
        
        <form id="myform" action="" method="get">
            <div class="form-wrapper">
                <h3>Let's do this!</h3>
            </div>
            <div class="form-wrapper">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" required>
                </div>
            </div>
            <div class="form-wrapper">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>
            <div class="form-wrapper">
                <div>
                    <label for="pass1">PASSWORD</label>
                    <input type="password" name="pas1" id="pass1" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="pass2">CONFIRM PASSWORD</label>
                    <input type="password" name="pass2" id="pass2" required>
                </div>
            </div>            
        </form>
        
        <div class="grey-wrapper">
            <button type="submit" form="myform">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
        
    </div>
</body>
</html>
